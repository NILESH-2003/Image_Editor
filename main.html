<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>

    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }


        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }


        .hero {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 40px auto;
        }

        .hero h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .hero p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
        }


        button {
            padding: 42px 40px;
            margin:85px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }


        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        footer p {
            font-size: 1rem;
            margin-bottom: 0;
        }
    </style>
</head>

<body style="background-color:lightblue">
    <header>
        <h1>Image Editor</h1>
    </header>

    <section class="hero" style="background-color: #ffffcc">
        <h2>Image Editor for editing the resolution of the images</h2>

        <button class="compress-btn">Compress</button>
        <button class="enhance-btn">Enhance Image</button>
    </section>

    <footer>
        <p>&copy; 2024 Image Editor</p>
    </footer>

    <script>
        document.querySelector(".compress-btn").addEventListener("click", () => {
            window.location.href = "index.html";
        });

        document.querySelector(".enhance-btn").addEventListener("click", () => {
            window.location.href = "index1.html";
        });
    </script>
</body>
</html>
